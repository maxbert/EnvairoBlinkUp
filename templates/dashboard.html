  <body class="sitesbod">

	 position:   fixed;

    <div style="display:none;" id="sitename">{{sitename}}</div>
    <div style="display:none;" id="zone">{{zone}}</div>
    
    <div class="container-fluid">
      <div class="row justify-content-left " style="background-color:#18192B; color:white; padding:1vw;" id="header">
	<div class="col-5" style="overflow:hidden;">
	  <h1 class="dash" style="overflow:hidden;"> {{zonedis}} </h1>
	  <a href="/zone/{{sitename}}" style="color:#e2e2e2;" ><h4 class="siteo" style="overflow:hidden;"> {{sitename}} </h4></a>
	</div>
	<div class="col-3">
	  <center>
	    <h4  class="sitelabel" style="color:#e2e2e2; margin:0;" id="activate">CO2</h4>
	    <h1 class="dash" id="num">600</h1>
	    <h4  class="sitelabel"  id="dategot"> as of 7:20 am July 21st</h4>
	  </center>
	</div>
	<div class="col-3" >
	  <center>
	    <h4 class="sitelabel" style="color:#e2e2e2; margin:0;"> Area </h4>
	    <h1 class="dash">{{area}}</h1><h4  class="sitelabel" style="color:#e2e2e2; margin:0;">Sq Ft</h4>
	  </center>
	</div>
      </div>
      

      <br class="space">    
    </div>
    <div class="container-fluid plote">
      <div class="row">
	
	
	<div class="plotecol col-12 col-sm-12 col-md-10 offset-md-1">
	  
	  <div class="row justfy-content-center">
	    <div class="col-5"></div>
	    <div class="col-2">
	      <div class="dropdown">
		<button style="border:0;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  <h1 style="font-size:5vh; display:inline;" id="pointtype">  </h1>
		</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
		  <button class="dropdown-item" style="border-radius:0;" type="button" onClick="drawgraph({name:'Fresh Air Score',apiref:'room.co2.1'}, 'init');">Fresh Air Score</button>
		  <button class="dropdown-item" style="border-radius:0;" type="button" onClick="drawgraph({name:'Occupancy',apiref:'room.co2.1'}, 'init');">Occupancy</button>
		</div>
	      </div>
	    </div>
	  </div>
	  <br>
	  <div class="plot" id="plot">
	  </div>
	  <script src="/static/dashboard.js"></script>
	</div>
      </div>
    </div>
    <br class="space">
    <footer class="footer" id="footer" style="position:fixed; padding-bottom:80px; padding-top:10px; background-color:#e2e2e2;">
      <div class="row">
	<div class="col-lg-4 col-md-6 col-12">
	  <div class="row" style="padding-top:3%"> 
	    
	    <div class="col-3" style="margin:0; margin-left:10px; padding-top:1%">
	      <p>
		Show data from
	      </p>
	    </div>
	    <div class="col-3" style="margin:0; padding:0">
	      
	      <input  style="display:inline; background-color:white; color:#18192b;  border-radius:15px;" type="text" readonly="true" class="form-control" id="datepicker" placeholder="MM/DD/YYYY">
	      <script> $('#datepicker').datepicker(
		{clearBtn :true}
		); </script>
	    </div>
	    <div class="col-1" style="margin:0; padding-top:1%">
	      <p >
		to
	      </p>
	    </div>
	    <div class="col-3" style="margin:0; padding:0">
	      <input type="text" readonly="true" class="form-control" id="datepicker2" placeholder="MM/DD/YYYY"   style="display:inline; background-color:white; color:#18192b;  border-radius:15px;">
	      <script> $('#datepicker2').datepicker(
		{clearBtn :true}
		); </script>
	    </div>
	    <div class="col-1" style="margin-right:4px; padding:0;">
	      <button class="btn btn-primary btn-block" style=" margin-top:3px; font-size:10; height:40px; text-align:center; padding:0;" onClick="drawgraph(active, 'refresh',$('#datepicker').val(),addDays($('#datepicker2').val(),1.17));"><center>Go</center></button>
	    </div>
	  </div>
	</div>
	<div class="col-lg-4 col-md-2"></div>
	<div class="col-2">
	  <button style="white-space:normal; background-color:#efefef" class="btn" id="downloadpng">Download Plot as JPG</button>
	</div>
	<div class="col-2">
	  <form id="downloadbutton">
	    <button style="white-space:normal;  background-color:#efefef" onClick="seeessvee(active)" class="btn">Download Data as CSV</button>
	  </form>
	</div>
