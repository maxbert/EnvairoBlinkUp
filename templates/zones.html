<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/login.js" type="text/javascript"></script>
    <script src="/static/zone.js" type="text/javascript"></script>
    
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />

    <link rel="shortcut icon" href="/static/favicon.ico">
  </head>
  <body class="sitesbod">
        
    
    
    <nav class="navbar sticky-top navbar-toggleable-sm navbar-inverse bg-faded py-3 py-lg-0" style="background-color:#18192B;">
      <button class="navbar-toggler navbar-toggler-right" style="height:60px;" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon" ></span>
      </button>
      <a class="navbar-brand" href="/sites"><img id="logo" alt="Logo" src="/static/images/logo.png" height="51px" width="166px"/></a>


      
      <div class=" collapse navbar-collapse justiy-content-end" id="navbarTogglerDemo02">
	<ul class="navbar-nav mr-auto"></ul>
	
	<ul class="nav navbar-nav justify-content-end align-items-start justify-content-top" style="margin:0; margin-top:30px;">
	  <li class="nav-item align-self-start">
	    <a class="nav-link active" href="/configure/" style="padding-bottom:25px;">Configure Node</a>
	  </li>
	  <li class="nav-item align-self-start">
	    <a class="nav-link active" href="/sites/" style="padding-bottom:25px;">Sites</a>
	  </li>
	  <li class="nav-item align-self-start">
	    <a class="nav-link active py-md-35" href="/login/">Logout</a>
	  </li>
	</ul>
      </div>

    </nav>
    <br class="space">
    <div class="container-fluid" style="max-width:600px; width:100%">
      <div class="row justify-content-center">
	<div class="col-md-3 col-3 col-sm-3 arrow" id="zarrow" style="background-color:#e2e2e2; border-top-left-radius:8px;border-bottom-left-radius:8px; font-size:300%; font-weight:900; cursor:pointer;">
	  &#60
	</div>

	<div class="col-md-8 col-8" style="background-color:#e2e2e2; border-top-right-radius:8px;border-bottom-right-radius:8px;">
	 <h1> {{sitename}} </h1>
	</div>
      </div>
      

      <div class="row justify-content-center">
	
	<ul class="list-group sitelist">
	  {% set count = 0 %}
	  {% for site in zones %}
	  {% set count = count + 1 %}
	  <li class="list-group-item list-group-item-action">
	    <div class="row" style="width:100%;">
	      
	      <a class="col-10 col-sm-11 sitelinko" href={{"../dashboard/" + sitename | replace(" ", "%20") + "/" +  site['e_id'] | replace(" ", "%20") }} >
		<span style="width:100%">
		  {{site['dis']}}
		</span>
	      </a>

		<a class="col-1" data-toggle="modal" data-target= {{ "#editzone"+ loop.index|string }} >
		   <img class="editer" src="/static/images/pencil.png" height="25px" width="25px">
		  
		</a>
	      </div>
	  </li>

	  <div id= {{ "editzone" + loop.index|string }} class="modal fade" role="dialog">
	    <div class="modal-dialog">

	      <!-- Modal content-->

	      <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title">Edit Zone</h4>
		</div>
		<div class="modal-body">
		  <div id="form">
		    <div class="row">
		      <div class="col-md-5">
			
			<div class="field">
			  <label for="area" >Zone Area (Sq Ft)</label>
			  <input name="area" type="text" id={{"area" + loop.index|string }} placeholder={{site['area']}} style="border-radius:5px;"/>
			</div>
		      </div>
		      <div class="col-md-7"> 
			<div class="field">
			  <label for="vent">Total Vent Area (Sq Ft) <g title="the sum of all the vent areas in the room"  stye="border-radius:15px; border:2px solid red;"> ? </g></label>
			  <input name="vet" id={{"vent" + loop.index|string }} type="text" placeholder={{site['total_vent_area']}}  style="border-radius:5px;"/>
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="col-md-6"> 
			<div class="field">
			  <label for="height">Zone Height (Ft)</label>
			  <input name="height" id={{"height" + loop.index|string }} type="text" placeholder={{site['height']}}  style="border-radius:5px;"/>
			</div>
		      </div>
		      <div class="col-md-6"> 
			<div class="field">
			  <label for="dis">Display Name</label>
			  <input name="dis" id="{{"dis" + loop.index|string }}" type="text" placeholder="{{site['dis']}}"  style="border-radius:5px;"/>
			</div>
		      </div>
		    </div>
		    <div class="modal-footer">
		      <script src="/static/zone.js" type="text/javascript"></script>
		      <button type="button" onClick="updateZone({{loop.index}},'{{site['e_id']}}')" class="btn btn-default" >Submit</button>
		    </div>
		  </div>

		</div>
	      </div>
	      
	    </div>
	  </div>
	  {% endfor %}
	  
	  
	  <script> $(".list-group-item").on("mouseenter",function(e){$(this).children("div").children(".col-1").children(".editer").attr("src","/static/images/whitepencil.png");});
      $(".list-group-item").on("mouseleave",function(e){$(this).children("div").children(".col-1").children(".editer").attr("src","/static/images/pencil.png");});</script>

 

    
      </div>
    </div>





  </body>
</html>
