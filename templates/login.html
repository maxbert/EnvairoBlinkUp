<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">
    <title>Envairo Node Set Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid" style="width:100%;">
      <div class="row">
      <header>
	<p><img id="logo" alt="Logo" src="/static/images/logo.png" height="100%" width="100%"/></p>
      </header>
      <center>
      <h3><b> Please log in to continue to Envario Node set up </b></h3>
      <h2 class="loginalert">{{alert}}</h2>
      <script> $(".loginalert").animate({ opacity: 0 },5000); </script>
      </center>
     
      <div id="form">
	<div class="row">
	  <section class="primary-inputs">
	    <center>
	    <div class="col-md-6">
	      <div class="field">
		<label for="user">Username</label>
		<input name="user" type="text" id="user" placeholder="Username"/>
	      </div>
	    </div>
	    <div class="col-md-6"> 
	      <div class="field">
		<label for="pass">Password</label>
		<input name="pass" id="pass" type="password" placeholder="Password" />
	      </div>
	    </div>
	    <br class="clear" />
	    </center>
	  </section> <!-- end primary inputs -->
	</div>
	<div class="row">
	  <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
	    <button onClick="getToke()" id="loginbut" class="btn btn-block btn-primary">Submit</button>
	  </div>
	</div>
      </div>
     

  </body>
</html>
