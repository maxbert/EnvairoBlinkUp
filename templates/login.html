<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">
    <title>Envairo Dashboard Login</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/login.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />

    <link rel="shortcut icon" href="/static/favicon.ico">
  </head>
  <body style="background-color:#18192b; color:white">
    <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-faded" style="background-color:#18192B;">
       <a class="navbar-brand" href="http://envairo.com"><img id="logo" alt="Logo" src="/static/images/logo.png" height="51px" width="166px"/></a>


      
    	 </nav>
    <br class="space">
    <br class="space">
      <center>
      
      <h2 class="loginalert">{{alert}}</h2>
      <script> $(".loginalert").animate({ opacity: 0 },5000); </script>
    
      <div class="container-fluid" style="max-width:600px; width:100%;">
      <div id="form">
	<div class="row">
	  <div class="col-md-6">
	      <center>
	      <div class="field">
		<label for="user" style="color:white;">Username</label>
		<input name="user" type="text" id="user"  style="background-color:white; color:#18192b;  border-radius:5px;"/>
	      </div>
	    </div>
	    <div class="col-md-6"> 
	      <div class="field">
		<label for="pass" style="color:white">Password</label>
		<input name="pass" id="pass" type="password"  style="background-color:white; color:#18192b;  border-radius:5px;"/>
	      </div>
	    </div>
	    <br class="clear" />
	 
	 
	</div>
	<div class="row">
	  <div class="col-md-6 offset-md-3 col-8 offset-2">
	    <button type="submit" onClick="getToke()" id="loginbut" class="btn btn-block" style="background-color:#2970ef; color:white; font-weight:700;">Login</button>

	    <script>
	      $("#pass").keyup(function(event) {
	      if (event.keyCode == 13) {
	      $("#loginbut").click();
	      }
	      });
	    </script>
	      
	  </div>
	</div>
      </div>
     

  </body>
</html>
